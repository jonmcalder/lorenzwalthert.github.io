# Site settings
title: "Rsome - A blog about some R stuff"
description: > # this means to ignore newlines until "baseurl:"
  A simple, whitespace, helvetica based portfolio theme.
baseurl:  # the subpath of your site, e.g. /blog/
url:  https://lorenzwalthert.github.io/ #the base hostname & protocol for your site
twitter_username: lorenzwalthert
github_username: lorenzwalthert
linkedin_username: lorenzwalthert

# Build settings
markdown: kramdown

highlighter: rouge

# Pagination + # github pagse atom feed

gems:
    - jekyll-paginate
    - jekyll-feed

paginate: 15
paginate_path: "/blog/page:num/"


collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  poetry:
    output: true
    permalink: /poetry/:path/

# analytics
google_analytics: UA-87289893-1



# include
include: ["_source", "tags"]
exclude: ["*.Rmd", "*-draft.md"] # exclude all rmd files.


