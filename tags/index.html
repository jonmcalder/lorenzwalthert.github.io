---
layout: page
---
<ul class="post-list">
{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h3 class="morespace" id="{{ tag }}">{{ tag }}</h3>
  {% for post in site.tags[tag] %}
    <a href="{{ post.url }}">{{ post.title }}</a>
  {% endfor %}

{% endfor %}</ul>
